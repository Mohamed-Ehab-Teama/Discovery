<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Template 03 </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>My Pro Portfolio</h1>
    </header>
    <nav>
        <a href="#about">About</a>
        <a href="#projects">Projects</a>
        <a href="#contact">Contact</a>
    </nav>
    <div class="container">
        <section class="hero">
            <h1>Welcome to My Portfolio</h1>
            <p>Showcasing my best work in web development</p>
        </section>
        <section id="about" class="about">
            <h2>About Me</h2>
            <p>Passionate web developer specializing in modern, responsive designs.</p>
        </section>
        <section id="projects" class="projects">
            <h2>Projects</h2>
            <p>Some of my featured projects:</p>
            <img src="laptop.jpg" alt="Project Screenshot">
        </section>
        <section id="contact" class="contact">
            <h2>Contact</h2>
            <p>Email: example@email.com</p>
        </section>
    </div>
    <footer>
        <p>&copy; 2024 Pro Portfolio</p>
    </footer>
</body>

</html>
