<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Header</title>
  <style>
    :root {
      --main-bg-color: #f4f4f4;
      --primary-color: #333;
      --secondary-color: #ff6600;
      --text-color: #555;
      --header-height: 100px;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--main-bg-color);
      color: var(--text-color);
    }

    /* Professional Portfolio Header */
    header {
      height: var(--header-height);
      background-color: var(--primary-color);
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 40px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    header .logo {
      font-size: 2rem;
      font-weight: bold;
    }

    header nav {
      display: flex;
      gap: 20px;
    }

    header nav a {
      text-decoration: none;
      color: #fff;
      font-size: 1.2rem;
      transition: color 0.3s, transform 0.3s;
    }

    header nav a:hover {
      color: var(--secondary-color);
      transform: scale(1.1);
    }

    /* Responsive Header */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        height: auto;
        padding: 20px;
        text-align: center;
      }

      header nav {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="logo">My Portfolio</div>
  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Projects</a>
    <a href="#">Contact</a>
  </nav>
</header>

</body>
</html>
