<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 01</title>

    <style>
        .home {
            background-color: burlywood;
            width: 200px;
            height: 300px;
            position: relative;
            top: 150px;
            left: 600px;
        }

        .l-window {
            background-color: white;
            border: 2px black solid;
            width: 50px;
            height: 50px;

            position: absolute;
            top: 50px;
            left: 25px;
        }

        .r-window {
            background-color: white;
            border: 2px black solid;
            width: 50px;
            height: 50px;

            position: absolute;
            top: 50px;
            right: 25px;
        }

        .door {
            background-color: brown;
            width: 50px;
            height: 100px;

            position: absolute;
            bottom: 0;
            left: 75px;
        }

        .roof {
            border-bottom: 100px solid red;
            border-left: 100px solid transparent;
            border-right: 100px solid transparent;

            position: absolute;
            bottom: 100%;
        }
    </style>

</head>

<body>

    <div class="home">
        <div class="roof"></div>
        <div class="r-window"></div>
        <div class="l-window"></div>
        <div class="door"></div>
    </div>


</body>

</html>
