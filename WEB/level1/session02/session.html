<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session 02</title>
</head>
<body>

    <!-- Comment -->

    <!-- <h1> Hello HTML </h1> -->

    <!-- <center>
        <h1> Hello Web </h1>
    </center> -->

    <form>

        <label for="na"> User Name </label>
        <br>
        <input type="text" id="na" required >

        <hr>

        <label for="em"> Email </label>
        <br>
        <input type="email" id="em" required >

        <hr>

        <label for="pass"> Password </label>
        <br>
        <input type="password" id="pass">

        <hr>

        <label for="ag"> Age </label>
        <br>
        <input type="number" id="ag" min="12" max="60" >

        <hr>

        <label for="me"> Message </label>
        <br>
        <textarea id="me" cols="50" rows="5" ></textarea>

        <hr>

        <button> Click Me </button>
        <br>
        <button> Save </button>
        <br>
        <button> Enter </button>

        <hr>

        <input type="submit" >
        <input type="reset">

        <hr>


    </form>

    
    
</body>
</html>
