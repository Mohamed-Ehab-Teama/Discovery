<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <!-- Product Card -->
        <div class="border border-3 border-danger rounded bg-white">
            <!-- Heading -->
            <h2 class="text-primary">Product Name</h2>

            <!-- Product Image -->
            <img src="wallpaperflare.com_wallpaper (6).jpg" class="img-fluid border border-dark rounded " alt="Product Image" style="width: 200px;">

            <!-- Product Description -->
            <p class="text-danger">
                This is a brief description of the product, highlighting its features and benefits. It's a great choice for anyone looking for quality and affordability.
            </p>

            <!-- Product Details Table -->
            <table class="table table-bordered border-secondary">
                <tbody>
                    <tr>
                        <td class="bg-light">Price</td>
                        <td>$49.99</td>
                    </tr>
                    <tr>
                        <td class="bg-light">Availability</td>
                        <td>In Stock</td>
                    </tr>
                    <tr>
                        <td class="bg-light">Rating</td>
                        <td>4.5/5</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
</body>
</html>
