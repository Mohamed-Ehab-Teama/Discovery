<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Session 02 Tutorial</title>
</head>

<body>
  <!-- Comments -->
  <!-- 
        HTML comments are not displayed in the browser, but they can help document your HTML source code.
    -->

  <!-- center -->
  <center>
    <h1>Welcome to HTML</h1>
  </center>

  <!-- Forms -->
  <form action="" method="">


    <!-- Text -->
    <label for="uanme">User Name</label>
    <br>
    <input type="text" id="uname" required>

    <br>

    <!-- Email -->
    <label for="uemail">Email</label>
    <br>
    <input type="email" id="uemail">

    <br>

    <!-- Password -->
    <label for="pass">Password</label>
    <br>
    <input type="password" id="pass">

    <br>

    <!-- Number -->
    <label for="age">Age</label>
    <br>
    <input type="number" id="age">

    <br>

    <!-- Radio Button -->
    <label> Gender </label> <br>
    <input type="radio" name="gender" id="m">  
    <label for="m">Male</label>

    <input type="radio" name="gender" id="f">  
    <label for="f">Female</label>

    <br>

    <!-- Check Box -->
    <label> Hobbies: </label> <br>
    <input type="checkbox" name="football" id="football">
    <label for="football">FootBall</label>

    <input type="checkbox" name="basketball" id="basketball"> 
    <label for="basketball">Basketball</label>

    <input type="checkbox" name="swimming" id="swimming"> 
    <label for="swimming">Swimming</label>

    <input type="checkbox" name="reading" id="reading"> 
    <label for="reading">Reading</label>

    <br>

    <!-- Text Area -->
    <label for="ta"> Messgae </label>
    <br>
    <textarea id="ta" cols="20" rows="5"></textarea>

    <br>

    <!-- Button -->
    <button> Click Me </button>

    <br>

    <!-- Submit & Reset -->
    <input type="submit" value="Login">
    <input type="reset" value="clean">




  </form>
</body>

</html>
